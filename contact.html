<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="style.css">

    <title>Contoh Website Tokoh Online</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light shadow p-2 fixed-top bg-primary">
      <div class="container" style="background-color:#c7c0c0fa;">
        <a class="navbar-brand fw-bold " href="#">CML Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
     

        <div class="collapse navbar-collapse fw-bold" style="background-color: #c7c0c0fa" id="navbarNav">
          <div class="icon"></div>
          <ul class="navbar-nav ms-auto " style="padding-right: 7px">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="index.html">Beranda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="belanja.html">Belanja</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active " href="contact.html">Hubungi Kami </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- akhir navbar -->

    <section id="contact">
        <div class="container">
          <div class="row text-center mb-3 m-4">
            <div class="col m-4">
              <h2>Contact Me</h2>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-7">
              <div class="alert alert-danger alert-dismissible fade show d-none my-alert" role="alert">
                <strong>Hallo, Terima Kasih</strong> Pesan anda telah kami terima.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              <form name='cml-shop-contact-form'>
                <div class="mb-3">
                  <label for="name" class="form-label">Nama Lengkap</label>
                  <input type="text" class="form-control" id="name" aria-describedby="name" name="nama" />
                </div>
                <div class="mb-3">
                  <label for="Email" class="form-label">Email </label>
                  <input type="email" class="form-control" id="email" aria-describedby="email" name="email" />
                </div>
                <div class="mb-3">
                  <label for="pesan" class="form-label">Pesan</label>
                  <textarea class="form-control" id="pesan" rows="3" name="pesan"></textarea>
                </div>
                <button type="submit" class="btn btn-kirim mb-2" style="background-color: blue; color: white;">Kirim</button>
  
                <button class="btn btn-loading d-none mb-2" type="button" disabled style="background-color: blue; color: whitesmoke;">
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  Loading...
                </button>
              </form>
            </div>
          </div>
        </div>

    <footer>
      <p class="footer">Online shop by CML | Copyright <i class="bi bi-c-circle" style="background-color: blue;"></i> 29 September 2022</p>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 
    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbwx8KV2NOiWN66EPYyduQ7oFLVTnXF0IKc58PX3-Q7pt_bbM_LpcVofXdnmFnz1AK8/exec";
      const form = document.forms["cml-shop-contact-form"];

      const btnKirim = document.querySelector('.btn-kirim');
      const btnLoading = document.querySelector('.btn-loading');
      const myAlert = document.querySelector('.my-alert');

      form.addEventListener("submit", (e) => {
        e.preventDefault();

            //ketikan tombol submit diklik
            //tampilkan tombol loading, hilangkan tombol kirim
            btnLoading.classList.toggle('d-none');
            btnKirim.classList.toggle('d-none');
            fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) =>{
             //ketikan tombol submit diklik
             //tampilkan tombol kirim, hilangkan tombol loading
            btnLoading.classList.toggle('d-none');
            btnKirim.classList.toggle('d-none');
             //tampilkan alert
          myAlert.classList.toggle('d-none');
          //reset formnya
          form.reset();
            console.log("Success!", response)
          })
         
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
